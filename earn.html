<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earn More Coins</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <meta name="theme-color" content="#f19e36" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .header {
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header svg {
            fill: #ffffff;
            margin-right: 10px;
        }

        .earn-more {
            text-align: center;
            margin: 20px 0;
        }

        .earn-more img {
            margin-bottom: 1rem;
        }

        .earn-more h3 {
            font-size: 1.8rem;
            color: #4a90e2;
            margin-bottom: 1rem;
        }

        .boosters {
            margin: 20px;
            padding: 0;
            background-color: #121212;
            border-radius: 10px;
        }

        .boosters-button {
            background-color: #1e1e1e;
            border: none;
            border-radius: 10px;
            padding: 15px;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            cursor: pointer;
            text-decoration: none;
        }

        .boosters-button:hover {
            background-color: #4a4a4a;
            transform: translateY(-5px);
        }

        .boosters-button-detail {
            display: flex;
            align-items: center;
        }

        .boosters-button-image img {
            margin-right: 10px;
        }

        .popup-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .popup-message.show {
            opacity: 1;
        }
    </style>
</head>
<body class="earn">
    <div class="header">
        <a href="./index.html">
            <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M22 11.9299H2" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8.00009 19L2.84009 14C2.5677 13.7429 2.35071 13.433 2.20239 13.0891C2.05407 12.7452 1.97754 12.3745 1.97754 12C1.97754 11.6255 2.05407 11.2548 2.20239 10.9109C2.35071 10.567 2.5677 10.2571 2.84009 10L8.00009 5" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </a>
    </div>
    
    <div class="earn-more">
        <img src="./assets/images/golden.png" width="80px">
        <h3>Earn More Coins</h3>
    </div>

    <div class="boosters">
        <a href="https://t.me/Mining_kinger_bot" class="boosters-button" id="channel1Button" data-reward="3000" data-channel="channel1">
            <div class="boosters-button-detail">
                <div class="boosters-button-image">
                    <img src="./assets/images/telegram-icon.png" width="40px">
                </div>
                <div>
                    <h4>Claim Reward</h4>
                    <p>3000</p>
                </div>
            </div>
        </a>
        <a href="https://t.me/kinder_ton_main" class="boosters-button" id="channel2Button" data-reward="2000" data-channel="channel2">
            <div class="boosters-button-detail">
                <div class="boosters-button-image">
                    <img src="./assets/images/telegram-icon.png" width="40px">
                </div>
                <div>
                    <h4>Claim Reward</h4>
                    <p>2000</p>
                </div>
            </div>
        </a>
    </div>

    <div class="popup-message" id="popupMessage">
        Subscription successful!
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popupMessage = document.getElementById('popupMessage');
            let coins = Number(localStorage.getItem('coins')) || 0;

            function showPopup() {
                popupMessage.classList.add('show');
                setTimeout(() => {
                    popupMessage.classList.remove('show');
                }, 3000);
            }

            document.querySelectorAll('.boosters-button').forEach(button => {
                button.addEventListener('click', function (e) {
                    e.preventDefault();
                    const channel = this.getAttribute('data-channel');
                    const reward = Number(this.getAttribute('data-reward'));

                    if (!localStorage.getItem(`subscribed_${channel}`)) {
                        coins += reward;
                        localStorage.setItem('coins', coins);
                        localStorage.setItem(`subscribed_${channel}`, 'true');
                        showPopup();
                    }
                    
                    const url = this.getAttribute('href');
                    setTimeout(() => {
                        window.location.href = url;
                    }, 1500);
                });
            });
        });
    </script>
</body>
</html>
